<p-dataList [value]="activities" [paginator]="true" [rows]="5">
  <header>
    List of Activities
  </header>
  <template let-activity>
    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:14px;padding:20px;border-bottom:1px solid #D5D5D5;">
      <div class="ui-grid-row">
        <div class="ui-grid ui-grid-responsive ui-fluid">
          <div class="ui-grid-row">
            <div class="ui-grid-col-4">Name:   </div>
            <div class="ui-grid-col-8">{{activity.Name}}</div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-4">Measure:    </div>
            <div class="ui-grid-col-8">{{activity.Duration}}</div>
          </div>
          <div class="ui-grid-row">
            <div class="ui-grid-col-4">Calories Burned    </div>
            <div class="ui-grid-col-8">{{activity.CalorieBurned}}</div>
          </div>
        </div>
      </div>
    </div>
  </template>
  <footer>
    Enter New Activity
    <div class="ui-grid ui-grid-responsive ui-fluid">
      <p-autoComplete
        [(ngModel)]="activitySearchQuery"
        [suggestions]="activityNameSearchResults"
        (completeMethod)="activitySearch($event)"
        (onSelect)="onActivitySelected($event)"
        delay="700"
        placeholder="Type CYCLI not all activities are imported"
        [size]="30"
        [minLength]="5"
      >
        <template let-activitySearchQuery>
          <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
            <div style="font-size:14px;float:right;margin:10px 10px 0 0">{{activitySearchQuery}}</div>
          </div>
        </template>

      </p-autoComplete>

      <input type="text" pInputText placeholder="Enter Duration"
             [(ngModel)]="durationInputText"

      />

      <button pButton type="button" label="Add Activity"
              (click)="onActivityAddButtonClicked()">
      </button>
    </div>
  </footer>
</p-dataList>
